<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="test.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div class="bg-purple">
        <p class="your-result pale-blue">Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p class="pale-blue">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="pale-blue">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="bg-white">
        <p>Summary</p>
        <div class="details">
          <div class="detail reaction">
            <div>
              <img src="/assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="detail memory">
            <div>
              <img src="/assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="detail verbal">
            <div>
              <img src="/assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="detail visual">
            <div>
              <img src="/assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Macury</a>.
    </div>
  </body>
</html>
